<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>PortalVR - Full VR Site</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Sky -->
      <a-sky color="#0d0d0d"></a-sky>

      <!-- Lighting -->
      <a-entity light="type: ambient; intensity: 1.2"></a-entity>

      <!-- HERO SECTION -->
      <a-text value="🎮 PortalVR – YSWS Sprint" 
              color="#FF00FF" 
              width="6" 
              align="center"
              position="0 3 -4"></a-text>

      <a-text value="Build VR/AR & Get a Real Headset 🥽" 
              color="#ffffff" 
              width="5" 
              align="center"
              position="0 2.5 -4"></a-text>

      <!-- PRIZE SECTION -->
      <a-text value="🎁 Get a VR headset worth $50" 
              position="0 0.2 -3" 
              width="4" color="#00FFFF" align="center">
      </a-text>

      <!-- FAQ SECTION -->
      <a-text value="❓ FAQ" 
              position="0 -0.6 -3" 
              width="4" color="#FFA500" align="center">
      </a-text>

      <a-text value="⏱️ Time: ~10–15 hrs\n📱 Phone AR? Yes!\n🎮 SteamVR? No" 
              position="0 -1.4 -3" 
              width="3.5" color="#ffffff" align="center">
      </a-text>

      <!-- CAMERA -->
      <a-entity camera position="0 1.6 0">
        <a-cursor></a-cursor>
      </a-entity>
    </a-scene>
  </body>
</html>
